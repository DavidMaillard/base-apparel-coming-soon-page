<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/site.combined.min.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

<div class="page-wrapper">
  <div class="page-container">
    <img class="logo" src="images/logo.svg" alt="Base Apparel">

    <div class="content-container">
      <h2 class="heading"><span>We're</span> coming soon</h2>
      <p class="text">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="#" class="form">
        <input type="email" class="form-input" placeholder="Email Address">
        <button class="form-button"></button>
        <p class="form-error"></p>
      </form>
    </div>

    </div>
  </div>
</div>

<div class="image-container"></div>

<script>
  const $form = document.querySelector('.form');
  const $formInput = document.querySelector('.form-input');
  const $formButton = document.querySelector('.form-button');
  const $formError = document.querySelector('.form-error');

  function validateEmail(email) {
    const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(String(email).toLowerCase());
  }

  $formButton.addEventListener('click', function(e) {
    e.preventDefault();
    const value = $formInput.value;

    $form.classList.remove('has-error');

    if (!value.length) {
      $formError.textContent = 'Oops! Please add your email';
      $form.classList.add('has-error');
    }
    else if (!validateEmail(value)) {
      $formError.textContent = 'Oops! Please check your email';
      $form.classList.add('has-error');
    }
  });
</script>


</body>
</html>
